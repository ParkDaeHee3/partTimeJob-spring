<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6일 단기 알바</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>6일 단기 알바</h1>
    <div class="search">
        <input type="text" placeholder="지역을 선택해 주세요">
        <input type="text" placeholder="상세조건을 선택해 주세요">
        <button>선택</button>
        <button>상세조건</button>
    </div>
</header>
<main>
    <div class="main-content">
        <div class="status-bar">
            <a href="/">Home</a>
            <a href="/day1">1일 단기 알바</a>
            <a href="/day2">2일 단기 알바</a>
            <a href="/day3">3일 단기 알바</a>
            <a href="/day4">4일 단기 알바</a>
            <a href="/day5">5일 단기 알바</a>
            <a href="/day6">6일 단기 알바</a>
            <a href="/day7">7일 단기 알바</a>
        </div>
        <div class="job-list-container">
            <div class="filters">
                <button>스크랩</button>

                <div class="sort-options">
                    <select>
                        <option value="accuracy">정확도</option>
                        <option value="recent">최신순</option>
                    </select>
                    <select>
                        <option value="60">60줄</option>
                        <option value="30">30줄</option>
                    </select>
                </div>
            </div>
            <section class="job-list">
                <article class="job-item">
                    <div class="job-info">

                        <h3>택배 알바 6</h3>
                        <h4>단기알바 대모집 대학생 가능 동반가능 주급 가불 가능</h4>
                        <p>전북| 전주시 | *** | 시급 10,000원</p>
                        <p>포장 · 배달 </p>
                    </div>
                    <div class="job-actions">
                        <p>~06.29 (토) (7일 전 등록)</p>
                        <button>바로지원</button>
                    </div>
                </article>
                <!-- 다른 알바 항목들 추가 -->
            </section>
            <div class="pagination">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>다음</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 단기 알바</p>
</footer>
</body>
</html>
